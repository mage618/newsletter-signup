<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Newsletter Signup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet">
</head>

<body class="text-center">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <main class="form-signin w-100 m-auto">
        <form action="/" method="post">
            <img src="images/maths.png" alt="math pic" width="72" height="72">
            <h1 class="h3 mb-3 fw-normal">Problem of the Day!</h1>

            <div class="form-floating">
                <input id="firstNameInput" class="form-control top" name="firstName">
                <label for="firstNameInput">First Name</label>
            </div>
            <div class="form-floating">
                <input id="lastNameInput" class="form-control middle" name="lastName">
                <label for="lastNameInput">Last Name</label>
            </div>
            <div class="form-floating">
                <input id="emailInput" class="form-control bottom" name="email">
                <label for="emailInput">Email</label>
            </div>

            <button class="w-100 btn btn-lg btn-primary" type="submit">Sign up</button>
            <p class="mt-5 mb-3 text-muted">&copy; Yiyuan He</p>
        </form>
    </main>

</html>
